<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./clock.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body onload="startTime()">
        <p class="txt"></p>
        <p class="outputDate"></p>
        <script>
          function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            m = checkTime(m);
            document.querySelector('.txt').innerHTML =  h + ":" + m;
            replaceDatePlaceholder();
            setTimeout(startTime, 1000);
          }

          function checkTime(i) {
            if (i < 10) {i = "0" + i};
            return i;
          }

          document.addEventListener("DOMContentLoaded", function() {
            replaceDatePlaceholder();
          });

          function replaceDatePlaceholder() {
              var currentDate = new Date();
              var dayNames = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
              var monthNames = ["Stycznia", "Lutego", "Marca", "Kwietnia", "Maja", "Czerwca", "Lipca", "Sierpnia", "Września", "Października", "Listopada", "Grudnia"];

              var dayOfWeek = dayNames[currentDate.getDay()];
              var month = monthNames[currentDate.getMonth()];
              var dayOfMonth = currentDate.getDate();

              var formattedDate = dayOfWeek + ", " + dayOfMonth + " " + month;

              var outputElement = document.querySelector(".outputDate");
              outputElement.innerText = formattedDate;
          }
        </script>
    </body>
</html>
